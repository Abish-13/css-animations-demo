<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>CSS Animations Showcase</h1>
        </header>

        <section class="hover-section">
            <h2>Hover Animations</h2>
            <div class="card-container">
                <div class="card">Hover over me!</div>
                <div class="card">Hover over me!</div>
                <div class="card">Hover over me!</div>
            </div>
        </section>

        <section class="click-section">
            <h2>Click Animation</h2>
            <button id="open-modal-btn" class="btn">Open Modal</button>
        </section>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Modal Window</h3>
            <p>This modal appeared with a CSS animation triggered by a JavaScript click event.</p>
            <button id="close-modal-btn" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
